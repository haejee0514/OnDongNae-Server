name: GoruGoru-Server CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2. JDK 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 실행 권한
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. 빌드 산출물 이름 변경
      - name: Rename jar
        run: mv ./build/libs/*SNAPSHOT.jar ./gorugoru.jar

      # 6. EC2에 jar 파일 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: gorugoru.jar
          target: /home/ubuntu/gorugoru/tobe

      # 7. EC2에서 systemd 재시작
      - name: Deploy on EC2 with systemd
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # 기존 서비스 중지
            sudo systemctl stop gorugoru || true

            # JAR 교체
            rm -rf /home/ubuntu/gorugoru/current
            mkdir -p /home/ubuntu/gorugoru/current
            mv /home/ubuntu/gorugoru/tobe/gorugoru.jar /home/ubuntu/gorugoru/current/gorugoru.jar

            # systemd 다시 로드 및 서비스 시작
            sudo systemctl daemon-reload
            sudo systemctl restart gorugoru
            sudo systemctl status gorugoru --no-pager -l