name: GoruGoru-Server CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ondongnae-server:latest

      - name: Deploy to EC2
        env:
          DOCKER_RUN_COMMAND: "docker run -d -p 8080:8080 --name ${{ github.event.repository.name }} -e spring.datasource.url='${{ secrets.DATABASE_URL }}' -e spring.datasource.username='${{ secrets.DATABASE_USERNAME }}' -e spring.datasource.password='${{ secrets.DATABASE_PASSWORD }}' -e jwt.secret='${{ secrets.JWT_SECRET }}' -e cloud.aws.s3.bucket='${{ secrets.AWS_BUCKET }}' -e cloud.aws.region.static='${{ secrets.AWS_REGION }}' -e openai.api.key='${{ secrets.OPENAI_API_KEY }}' -e clova.ocr.invoke-url='${{ secrets.CLOVA_OCR_INVOKE_URL }}' -e clova.ocr.secret-key='${{ secrets.CLOVA_OCR_SECRET }}' -e DESC_API_URL='${{ secrets.DESC_API_URL }}' -e TRANSLATE_API_URL='${{ secrets.TRANSLATE_API_URL }}' -e GOOGLE_MAP_API_KEY='${{ secrets.GOOGLE_MAP_API_KEY }}' -e ADD_STORE_API_URL='${{ secrets.ADD_STORE_API_URL }}' -e COURSE_RECOMMENDATION_API_URL='${{ secrets.COURSE_RECOMMENDATION_API_URL }}' -e CURRENCY_API_KEY='${{ secrets.CURRENCY_API_KEY }}' ${{ secrets.DOCKER_USERNAME }}/ondongnae-server:latest"
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "--- 배포 스크립트 시작 ---"
            
            echo "--- 기존 컨테이너 중지 및 삭제 시작 ---"
            docker stop $(docker ps -a -q --filter name=${{ github.event.repository.name }}) || true
            docker rm $(docker ps -a -q --filter name=${{ github.event.repository.name }}) || true
            echo "--- 기존 컨테이너 중지 및 삭제 완료 ---"
            
            echo "--- 최신 이미지 pull 시작 ---"
            docker pull ${{ secrets.DOCKER_USERNAME }}/ondongnae-server:latest
            echo "--- 최신 이미지 pull 완료 ---"
            
            echo "--- 새로운 컨테이너 실행 시작 ---"
            ${{ env.DOCKER_RUN_COMMAND }}
            echo "--- 새로운 컨테이너 실행 완료 ---"
            
            echo "--- 현재 실행 중인 컨테이너 목록 ---"
            docker ps
            
            echo "--- 배포 스크립트 종료 ---"