name: GoruGoru-Server CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v3

      # 2. JDK 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Gradle 실행 권한
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. 빌드 (테스트 제외)
      - name: Build with Gradle
        run: ./gradlew clean build -x test

      # 5. 빌드 산출물 이름 변경
      - name: Rename jar
        run: mv ./build/libs/*SNAPSHOT.jar ./gorugoru.jar

      # 6. EC2에 jar 파일 전송
      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: gorugoru.jar
          target: /home/ubuntu/gorugoru/tobe

      # 7. EC2에서 jar 실행
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            # 경로 정리
            rm -rf /home/ubuntu/gorugoru/current
            mkdir -p /home/ubuntu/gorugoru/current
            mv /home/ubuntu/gorugoru/tobe/gorugoru.jar /home/ubuntu/gorugoru/current/gorugoru.jar
            cd /home/ubuntu/gorugoru/current

            # 기존 프로세스 종료
            sudo fuser -k -n tcp 8080 || true

            # 새 프로세스 실행 (GitHub Secrets 사용)
            nohup java -jar gorugoru.jar \
              --server.port=8080 \
              --spring.datasource.url="${{ secrets.DATABASE_URL }}" \
              --spring.datasource.username="${{ secrets.DATABASE_USERNAME }}" \
              --spring.datasource.password="${{ secrets.DATABASE_PASSWORD }}" \
              --jwt.secret="${{ secrets.JWT_SECRET }}" \
              --cloud.aws.credentials.access-key="${{ secrets.AWS_ACCESS_KEY_ID }}" \
              --cloud.aws.credentials.secret-key="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
              --cloud.aws.s3.bucket="${{ secrets.AWS_BUCKET }}" \
              --cloud.aws.region.static="${{ secrets.AWS_REGION }}" \
              --openai.api.key="${{ secrets.OPENAI_API_KEY }}" \
              --clova.ocr.invoke-url="${{ secrets.CLOVA_OCR_INVOKE_URL }}" \
              --clova.ocr.secret-key="${{ secrets.CLOVA_OCR_SECRET }}" \
              --DESC_API_URL="${{ secrets.DESC_API_URL }}" \
              --TRANSLATE_API_URL="${{ secrets.TRANSLATE_API_URL }}" \
              --GOOGLE_MAP_API_KEY="${{ secrets.GOOGLE_MAP_API_KEY }}" \
              --ADD_STORE_API_URL="${{ secrets.ADD_STORE_API_URL }}" \
              --COURSE_RECOMMENDATION_API_URL="${{ secrets.COURSE_RECOMMENDATION_API_URL }}" \
              --CURRENCY_API_KEY="${{ secrets.CURRENCY_API_KEY }}" \
              > ./output.log 2>&1 &